#
# Configuration for the VIA8233/VIA8233C/VIA8235 chip with 4/6 multi-channel support
#

<confdir:pcm/front.conf>

VIA8233.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hw
	card $CARD
	device 0
}	

<confdir:pcm/surround40.conf>

VIA8233.pcm.surround40.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hooks
	slave.pcm {
		type hw
		card $CARD
		device 1
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "Line-In As Surround"
				device 0
				preserve true
				value true
				lock true
				optional true
			}
			{
				name "Surround Down Mix"
				device 0
				preserve true
				value off
				lock true
				optional true
			}
		]
	}
}

